<!DOCTYPE html>
<html lang="es">
<head>
	<title>Alt13 Link</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
	<!-- Container Principal -->
<div id="container">
	<!-- Main -->
	<div class="main">
		<!-- Portada -->
		<div class="portada">
			<img src="img/techno.jpg" alt="">
		</div>
		<!-- Fin portada -->

		<!-- Artista -->
		<div class="artista">
			<a href="#"><h1 class="nombre">Ben Klock</h1></a>
			<h3 class="album">Noches Oscuras</h3>
			<p>Escoge la plataforma musical</p>
		</div>
		<!-- Fin Artista -->
		
		<!-- Plataformas -->
		<div class="plataformas">
			<div class="plataforma">
				<img src="img/spotify.png" alt="Spotify Logo">
				<button class="btn" id="btn">Play</button>
			</div>
			<div class="plataforma">
				<img src="img/beatport.png" alt="Beatport Logo">
				<button class="btn" id="btn">Play</button>
			</div>
		</div>
		<!-- Fin plataformas -->

	</div>
	<!-- Fin main -->
</div>
</body>
</html>
